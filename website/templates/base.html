<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dataMULE</title>
    
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main_stylesheet.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='base_stylesheet.css') }}">
    <!-- fonts -->

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="#">dataMULE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        {% if user.type == 'coach' %}
        <!-- Dropdown -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                        My Teams
                    </a>
                    <div class="dropdown-menu">
                        {% for team in user.teams %}
                        <a class="dropdown-item" href="/team/{{ team.id }}">{{ team.name }}</a>
                        {% endfor %}
                    </div>
                </li>
            </ul>
        </div>
        {% endif %}
        
  </nav>
    
    {% block content %}



    {% endblock %}

    <!-- footer -->
    <footer class="py-3">
        <div class="container-fluid text-center">
          <p>2023 dataMULE</p>
        </div>
    </footer>

</body>
</html>
