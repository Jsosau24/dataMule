{% extends "base.html" %}
{% block content %}

<main>
    <div class="container-fluid">
        <h1>Edit {{ edited_user.first_name }} {{ edited_user.last_name }}</h1>
    </div>
    
    <div class="text-center">
        <form action="/user/edit/{{ edited_user.id }}" method="POST">
            <div class="form-group">
                <label for="first_name" style="width: 10%;">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ edited_user.first_name }}" required>
            </div>
            
            <div class="form-group" >
                <label for="last_name" style="width: 10%;">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ edited_user.last_name }}" required>
            </div>
            
            <div class="form-group">
                <label for="email" style="width: 10%;">Email:</label>
                <input type="email" id="email" name="email" value="{{ edited_user.email }}" required>
            </div>
        
            <div class="form-group">
                <label for="type" style="width: 10%;">User Type:</label>
                <select id="type" name="type" onchange="toggleOptions()">
                    <option value="athlete" {% if edited_user.type == 'athlete' %}selected{% endif %}>Athlete</option>
                    <option value="coach" {% if edited_user.type == 'coach' %}selected{% endif %}>Coach</option>
                    <option value="peak" {% if edited_user.type == 'peak' %}selected{% endif %}>PEAK</option>
                    <option value="admin" {% if edited_user.type == 'admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>
        
            <!-- Additional options for Athlete -->
            <div id="athleteOptions" {% if edited_user.type != 'athlete' %}style="display: none;"{% endif %}>
                <div class="form-group">
                    <label for="gender" style="width: 10%;">Gender:</label>
                    <input type="text" id="gender" name="gender" value="{{ edited_user.gender }}" required>
                </div>
                
                <div class="form-group">
                    <label for="class_year" style="width: 10%;">Class Year:</label>
                    <input type="text" id="class_year" name="class_year" value="{{ edited_user.class_year }}" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-danger" onclick="removeUser({{ edited_user.id }})">Remove User</button>
        </form>
    </div>
    
    


    <script>
function toggleOptions() {
    var typeSelect = document.getElementById("type");
    var athleteOptions = document.getElementById("athleteOptions");

    if (typeSelect.value === "athlete") {
        athleteOptions.style.display = "block";
    } else {
        athleteOptions.style.display = "none";
    }
}

function removeUser(userId) {
    // Send AJAX request to remove the user
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/user/remove/" + userId, true);
    xhr.setRequestHeader("Content-Type", "application/json");

    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                if (response.success) {
                    alert("User removed successfully");
                    window.location.href = "/";  // Redirect to the desired page
                } else {
                    alert("Failed to remove user");
                }
            } else {
                alert("Failed to remove user");
            }
        }
    };

    xhr.send();
}


    </script>

</main>

{% endblock %}
