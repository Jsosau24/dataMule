{% extends "base.html" %}
{% block content %}

<main>
    <div class="container-fluid">
        <h1>Select an user to edit its information!</h1>
    </div>
    
    <!-- columns for users-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2 style="text-align: center; background-color: #002169;">Users</h2>
                <input type="text" id="teamSearch" onkeyup="filterList(this, document.getElementById('teamList'))" placeholder="Search for users.." style="background-color: #333; color: white; width: 100%;">
                <ul class="list-group" id="teamList" style="background-color: #333;">
                    {% for user in users %}
                        <a href="/user/edit/{{ user.id }}">
                            <li class="list-group-item" style="background-color: #333;">{{ user.first_name }} {{ user.last_name }}</li>
                        </a>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <script>
    function filterList(inputElement, listElement) {
        let filter = inputElement.value.toUpperCase();
        let li = listElement.getElementsByTagName('li');
        
        // Loop through all list items, and hide those who don't match the search query
        for (let i = 0; i < li.length; i++) {
            let text = li[i].textContent || li[i].innerText;
            li[i].style.display = (text.toUpperCase().indexOf(filter) > -1) ? "" : "none";
        }
    }
    </script>

</main>

{% endblock %}
