{% extends "base.html" %}
{% block content %}

<main>
    <div class="container-fluid">
        <h1>Create New User,</h1>
    </div>
    
    <div class="text-center">
        <form action="/user/new" method="POST">
            
            <div class="form-group">
                <label for="colby_id" style="width: 10%;">Colby ID:</label>
                <input type="text" id="colby_id" name="colby_id" placeholder="Colby ID" required>
            </div>

            <div class="form-group">
                <label for="first_name" style="width: 10%;">First Name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
            </div>
            
            <div class="form-group" >
                <label for="last_name" style="width: 10%;">Last Name:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
            </div>
            
            <div class="form-group">
                <label for="email" style="width: 10%;">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
        
            <div class="form-group">
                <label for="type" style="width: 10%;">User Type:</label>
                <select id="type" name="type" onchange="toggleOptions()">
                    <option value="athlete">Athlete</option>
                    <option value="coach">Coach</option>
                    <option value="peak">PEAK</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
        
            <!-- Additional options for Athlete -->
            <div id="athleteOptions">
                <div class="form-group">
                    <label for="gender" style="width: 10%;">Gender:</label>
                    <input type="text" id="gender" name="gender" placeholder="Gender">
                </div>
                
                <div class="form-group">
                    <label for="class_year" style="width: 10%;">Class Year:</label>
                    <input type="text" id="class_year" name="class_year" placeholder="Class Year">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>
    </div>
    
    


    <script>
        function toggleOptions() {
            var typeSelect = document.getElementById("type");
            var athleteOptions = document.getElementById("athleteOptions");

            if (typeSelect.value === "athlete") {
                athleteOptions.style.display = "block";
            } else {
                athleteOptions.style.display = "none";
            }
        }

        // Call the toggleOptions() function on page load
        toggleOptions();

    </script>

</main>

{% endblock %}
